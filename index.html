~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    </style>
</head>
<body style="font-family: Arial; margin: 0; padding: 0; background: linear-gradient(135deg, #2c5f3f 0%, #1a3a3a 50%, #3d6b4f 100%); min-height: 100vh;">
    

    <div style="background-color: rgba(0, 0, 0, 0.3); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; gap: 25px; font-size: 14px;">
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Home</a>
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Fare Matrix</a>
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Schedule</a>
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Help</a>
        </div>
        <div style="display: flex; gap: 12px;">
            <button style="background-color: #FFD700; color: black; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px;">Book Now</button>
            <button style="background-color: #4A90E2; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px;">Create Account</button>
        </div>
    </div>


    <div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 60px); padding: 20px;">
        <div style="max-width: 750px; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center;">
            
  
            <div style="text-align: center;">
                <div style="width: 150px; height: 150px; background: radial-gradient(circle, rgba(100, 180, 220, 0.8), rgba(60, 140, 180, 0.6)); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 80px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);"></div>
                <div style="margin-top: 20px; color: white;">
                    <p style="margin: 0; font-size: 14px; opacity: 0.9;">Welcome to our</p>
                    <p style="margin: 5px 0 0 0; font-size: 12px; opacity: 0.8;">registration portal</p>
                </div>
            </div>

            <div style="background: rgba(100, 160, 180, 0.75); border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);">
                
                <h1 style="text-align: center; color: #000000; font-size: 28px; margin: 0 0 25px 0; letter-spacing: 2px; font-weight: bold;">REGISTRATION</h1>


                <form id="registrationForm" onsubmit="handleFormSubmit(event)" style="display: flex; flex-direction: column; gap: 12px;">
                    

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                        <div>
                            <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">First Name</label>
                            <input type="text" placeholder="Jane" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                        </div>
                        <div>
                            <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Last Name</label>
                            <input type="text" placeholder="Doe" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                        </div>
                    </div>


                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                        <div>
                            <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Age</label>
                            <input type="number" placeholder="20" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                        </div>
                        <div>
                            <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Contact Number</label>
                            <input type="text" placeholder="1234567" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                        </div>
                    </div>

                    <div>
                        <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Email</label>
                        <input type="email" placeholder="sample@gmail.com" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                    </div>


                    <div>
                        <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Username</label>
                        <input type="text" placeholder="Sample" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                    </div>


                    <div>
                        <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Password</label>
                        <input type="password" placeholder="••••••" required style="width: 100%; padding: 8px 12px; border: none; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                    </div>


                    <div>
                        <label style="display: block; font-size: 12px; font-weight: bold; color: #000000; margin-bottom: 4px;">Choose File</label>
                        <input type="file" required style="width: 100%; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0; font-size: 12px; box-sizing: border-box;">
                    </div>


                    <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                        <input type="checkbox" id="terms" required style="width: 16px; height: 16px; cursor: pointer;">
                        <label for="terms" style="font-size: 12px; color: #f0f0f0; cursor: pointer; margin: 0;">I accept the Terms of Use and Privacy Policy</label>
                    </div>


                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px;">
                        <button type="submit" onclick="success()" style="background-color: #5a8fa8; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 12px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">Create my account</button>
                        <button  type="button" style="background-color: #f0f0f0; color: #333; border: none; padding: 10px; border-radius: 5px; font-size: 12px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function success() {
            event.preventDefault();
            alert('Registration successful!');
        }
    </script>
</body>
</html>
